<div class="dialog">
    <div class="users">
        <div class="title">Points</div>

        <table mat-table [dataSource]="points" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="accml_dt">
                <th mat-header-cell *matHeaderCellDef> Created At </th>
                <td mat-cell *matCellDef="let element"> {{element.accml_dt}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="accml_pntt">
                <th mat-header-cell *matHeaderCellDef> Point </th>
                <td mat-cell *matCellDef="let element"> {{element.accml_pntt}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="code_nm">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.code_nm}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
