<div class="category-dialog">
    <div class="row">
        <div class="col-12">
            <div class="admin-heading" *ngIf="!category.id">Add Q&A Sub Category</div>
            <div class="admin-heading" *ngIf="category.id">Edit Q&A Sub Category</div>
        </div>
    </div>
    <form [formGroup]="form" novalidate class="review-form">
        <div class="category-container">
            <div class="category-content">
                <div class="form-group">
                    <label>
                        <span>Sub Category Name</span>
                        <input type="text" placeholder="Enter sub category name" class="form-control"
                               [(ngModel)]="category.name"
                               formControlName="name"/>
                    </label>
                    <div *ngIf="
                            form.controls.name.invalid &&
                            (form.controls.name.dirty ||
                                form.controls.name.touched)
                        "
                         class="text-danger">
                        <div *ngIf="form.controls.name.errors.required">
                            Please enter sub category name
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="!category.id">
                    <div>
                        <span class="pointer">Category: </span>
                        <mat-form-field class="full-width">
                            <mat-select [(ngModel)]="category.code_group" formControlName="code_group">
                                <mat-option *ngFor="let item of categories" value="{{item.code_group}}">{{item.code_group_eng_nm}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-actions">
            <button class="btn btn-default mr-1" (click)="close()" >
                <i class="material-icons align-text-bottom">
                    cancel
                </i> <span> {{ "cancel" | translate }}</span>
            </button>
            <button class="btn btn-primary mr-1" (click)="onSave()">
                <i class="material-icons align-text-bottom">
                    save
                </i> <span> {{ "save" | translate }}</span>
            </button>
        </div>
    </form>
</div>
